<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sistema de Votación</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <h1>Formulario de Votación</h1>
  <form id="votingForm" method="post" action="guardar_voto.php">
    <label for="nombre">Nombre y Apellido:</label>
    <input type="text" id="nombre" name="nombre" required><br>
    <label for="alias">Alias:</label>
    <input type="text" id="alias" name="alias" required><br>

    <label for="rut">RUT:</label>
    <input type="text" id="rut" name="rut" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="region">Región:</label>
    <select id="region" name="region" required>
      <!-- Opciones de región se cargarán desde la base de datos -->
    </select><br>

    <label for="comuna">Comuna:</label>
    <select id="comuna" name="comuna" required>
      <!-- Opciones de comuna se cargarán según la región seleccionada -->
    </select><br>

    <label for="candidato">Candidato:</label>
    <select id="candidato" name="candidato" required>
      <!-- Opciones de candidato se cargarán desde la base de datos -->
    </select><br>

    <label>¿Cómo se enteró de nosotros?</label>
    <input type="checkbox" name="comoSeEntero[]" value="Web">Web
    <input type="checkbox" name="comoSeEntero[]" value="TV">TV
    <input type="checkbox" name="comoSeEntero[]" value="Redes Sociales">Redes Sociales
    <input type="checkbox" name="comoSeEntero[]" value="Amigo">Amigo
    <br>
    <input type="submit" value="Enviar">
  </form>

  
</body>
</html>
